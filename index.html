<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <div class="main-container login-main-container">
            <form class="login-container" action="home.html" method="post">
                <div class="form-head">
                    Smart Street
                </div>
                <div class="form-sign">
                    Sign In
                </div>
                <div class="box-wrapper">
                    <label class="label">Username</label>
                    <input name="email" type="text" placeholder="admin" class="input-box">
                </div>
                <div class="box-wrapper">
                    <label class="label">Password</label>
                    <input name="password" type="password" placeholder="admin" class="input-box">
                </div>
                <div class="box-wrapper">
                    <button type="submit" class="submit-btn">Login</button>
                </div>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
